<!DOCTYPE html>
<html data-sceneid="3-player">
	<head>
		<meta charset="UTF-8">
		
		<!-- CSS -->
		<link href="css/common.css" rel="stylesheet"/>
		<link href="css/3-player.css" rel="stylesheet"/>
		<link href="css/blue.css" rel="stylesheet"/>
		
		<!-- JavaScript -->
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/letteringjs/jquery.lettering.js"></script>
		<!--<script src="../bower_components/jquery-textfill/source/jquery.textfill.min.js"></script>-->
		<script src="js/layout-style.js"></script>
		<script src="js/animation.js"></script>
		<script src="js/run-info.js"></script>
		<script src="js/player-info.js"></script>
		<script src="js/timer.js"></script>
		<script src="js/host.js"></script>
	</head>
	<body>
		<!-- Background image -->
		<div id="background"></div>
		
		<!-- SCM logo -->
		<div id="eventLogo" class="eventLogoNormal"></div>
		
		<!-- Game area(s) -->
		<div id="gameCapture1" class="gameCapture storageBox"></div>
		<div id="gameCapture2" class="gameCapture storageBox"></div>
		<div id="gameCapture3" class="gameCapture storageBox"></div>
		
		<!-- Donation total -->
		<div id="donationTotalBox" class="storageBox flexContainer">
			<img id="stcLogo" src="images/stc-logo.png">
			<span id="donationTotal">$0</span>
		</div>
		
		<!-- Host -->
		<div id="hostBox" class="storageBox flexContainer">
			<span id="hostText">Host: Maral</span>
		</div>
		
		<!-- Runner names -->
		<div id="runnerInfoContainer1" class="runnerInfoContainer flexContainer">
			<div class="runnerOuterEdge runnerOuterEdgeLeft"></div>
			<img class="runnerEdge">
			<div class="runnerNameWrapper flexContainer">
				<img class="runnerLogo nameLogo">
				<span class="runnerName">ImmersedCimp</span>
			</div>
			<img class="runnerEdge runnerEdgeRight">
			<div class="runnerOuterEdge runnerOuterEdgeRight"></div>
		</div>
		<div id="runnerInfoContainer2" class="runnerInfoContainer flexContainer">
			<div class="runnerOuterEdge runnerOuterEdgeLeft"></div>
			<img class="runnerEdge">
			<div class="runnerNameWrapper flexContainer">
				<img class="runnerLogo nameLogo">
				<span class="runnerName">ImmersedCimp</span>
			</div>
			<img class="runnerEdge runnerEdgeRight">
			<div class="runnerOuterEdge runnerOuterEdgeRight"></div>
		</div>
		<div id="runnerInfoContainer3" class="runnerInfoContainer flexContainer">
			<div class="runnerOuterEdge runnerOuterEdgeLeft"></div>
			<img class="runnerEdge">
			<div class="runnerNameWrapper flexContainer">
				<img class="runnerLogo nameLogo">
				<span class="runnerName">ImmersedCimp</span>
			</div>
			<img class="runnerEdge runnerEdgeRight">
			<div class="runnerOuterEdge runnerOuterEdgeRight"></div>
		</div>
		
		<!-- Run information -->
		<div id="runInfoBox" class="storageBox flexContainer">
			<!-- Sponsors -->
			<div id="sponsorBox" class="flexContainer">
				<div id="sponsorLogo" class="sponsorLogoCurrent"></div>
			</div>
			
			<!-- Run game/category -->
			<div id="runTitlesContainer" class="flexContainer">
				<div>
					<div id="runGame">Dark Souls</div>
					<div id="runCategory">All Bosses (Cheese)</div>
				</div>
			</div>
			
			<!-- Timer/estimate -->
			<div id="timerContainer" class="flexContainer">
				<div>
					<div id="currentTimer">4:12:59</div>
					<div id="estimateTimer">est. 6:00:00</div>
				</div>
			</div>
		</div>
	</body>
</html>
